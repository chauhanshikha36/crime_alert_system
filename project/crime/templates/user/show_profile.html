{% extends 'user/common/layout.html' %}
{%load static%}

{% block content %}
    <div class="container" >
        <div class="row">
          <div class="col-lg-12">
          <div class="p-5">
              <div class="text-center">
                  <h1 class=" text-gray-900 mb-4">Edit Information</h1>
              </div>
              <form class="user" method="post">
              {% csrf_token %}
              <div class="form-group row">
                
                <div class="col-sm-6 mb-3 mb-sm-0">
                  First name:
                    <input type="text" class="form-control form-control-user" id="fname" name="fname" value="{{result.first_name}}" 
                        placeholder="First name"  required disabled>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-0">
                    Last name: 
                    <input type="text" class="form-control form-control-user" id="lname" name="lname" value="{{result.last_name}}" 
                        placeholder="last name" required disabled>
                </div>
              </div>
              <div class="form-group">
                Username:
                <input type="text" class="form-control form-control-user" id="username" name="username" value="{{result.username}}" 
                    placeholder="User name" required  disabled>
            </div>
              <div class="form-group">
                  Email:
                  <input type="email" class="form-control form-control-user" id="email" name="email"  value="{{result.email}}" 
                      placeholder="Email Address" required disabled>
              </div>
              <div class="form-group row">
                  
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    Date of birth:
                      <input type="date" class="form-control form-control-user" id="dob" name="dob"  value="{{result.profile.dob}}" 
                          placeholder="Date Of Birth" required disabled>
                  </div>
                  
              </div>
              </div>
          </form>
              
          </div>
      </div>
      </div>
    </div>
    <!-- /.container-fluid -->
    
    </div>


{%endblock%}
